# Configuration file for the ncWMS
# Only relevant to Python version (Java version uses different config mechanism)

[datasets]
# Contains list of datasets that will be exposed by this server
# Each line is a dataset, comma-separated, with the form:
# id,title,location,(queryable)
# The last option (queryable) is optional and defaults to true.
# If set to "false", the layers from that dataset will not be queryable
# through the GetFeatureInfo operation

MRCS = POLCOMS MRCS data,C:\\data\\POLCOMS_MRCS_NOWCAST_20060731.nc,false
OSTIA = OSTIA SST Analysis,C:\\data\\OSTIA.ncml
FOAM = FOAM one degree,C:\\data\\FOAM_one.ncml
WAVES = UK Waters waves,c:\\data\Waves.ncml
#FOAM_NATL = FOAM North Atlantic,c:\\data\\FOAM_NATL.ncml
FOAM_MED = FOAM Mediterranean,c:\\data\\FOAM_Med\\foam_med19*.nc
#OPENDAP1 = ESSC OPeNDAP server (Med),http://foamessc:oceanessc@www.nerc-essc.ac.uk:9090/thredds/dodsC/FOAM_MED_MEANSSH
#OPENDAP2 = ESSC OPeNDAP server (N Atl),http://foamessc:oceanessc@www.nerc-essc.ac.uk:9090/thredds/dodsC/FOAM_NATL_MEANSSH
#LEVITUS = Levitus data over DODS,http://ferret.pmel.noaa.gov/cgi-bin/dods/nph-dods/data/PMEL/reynolds_sst_wk.nc
#IFREMER_DODS = Ifremer OPeNDAP server,http://www.ifremer.fr/thredds3/dodsC/CORIOLIS-GLOBAL-RTOA/sea_water_temperature/aggregated_time_serie
#TONY = MERCATOR OPeNDAP server,http://opendap.mercator-ocean.fr/thredds/dodsC/mercatorPsy3v1R1v_glo_mean_best_estimate
#NEMO = NEMO 1/4 degree example data,c:\\data\\NEMO.ncml
#NCEP = NCEP reanalysis data,http://www.cdc.noaa.gov/cgi-bin/nph-nc/Datasets/ncep.reanalysis/pressure/air.1948.nc
#ORCA025-G70_y2004m01_gridT.nc
NSIDC = NSIDC Snow water equivalent,c:/data/NSIDC/

[datareaders]
# Use this section to specify the classes that are used to read data and
# metadata from specific datasets
#NEMO = uk.ac.rdg.resc.ncwms.datareader.NemoDataReader
NSIDC = uk.ac.rdg.resc.ncwms.datareader.NSIDCSnowWaterDataReader

[server]
title = Web Map Service for NetCDF data
abstract = Map Server for marine data, maintained by ESSC
url = http://www.nerc-essc.ac.uk
keywords = ncof,jcomm,marine
allowFeatureInfo = 1
# The maximum allowed width and height of images
maxImageWidth = 1000
maxImageHeight = 1000

